<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai-univers-Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ai univers hub start -->
    <div class="container mx-auto my-10 py-10 xl:px-32 px-5">
      <h1 class="text-4xl font-bold text-center">AI Universe Hub</h1>
      <div class="text-center py-10">
        <button
          class="bg-[#EB5757] text-white w-[180px] h-[70px] rounded-2xl text-xl font-semibold"
        >
          Sort By Date
        </button>
      </div>
      <div class="grid grid-cols-1 xl:grid-cols-3 gap-10">
        <div class="border p-5 rounded-2xl">
          <img src="img/Rectangle 23.png" alt="" />
          <div class="pt-2 mb-5">
            <h2 class="text-2xl font-semibold">Features</h2>
            <ul class="pt-3">
              <li>1.Natural language processing</li>
              <li>2.Contextual understanding</li>
              <li>3.Text generation</li>
            </ul>
          </div>
          <hr />
          <div class="pt-2">
            <h4 class="text-2xl font-semibold py-2">ChatGPT</h4>
            <div class="flex justify-between">
              <div>
                <i class="fa-regular fa-calendar-days"></i>
                <span>11/01/2022</span>
              </div>
              <div class="">
                <i
                  class="fa-solid fa-arrow-right-long w-12 h-12 bg-[#f1e1e189] text-[#EB5757] items-center justify-center flex rounded-full"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ai univers hub end -->
  </body>
</html>
