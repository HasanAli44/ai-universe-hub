<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai-univers-Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ai univers hub start -->
    <div class="container mx-auto my-10 py-10 xl:px-32 px-5">
      <h1 class="text-4xl font-bold text-center">AI Universe Hub</h1>
      <div class="text-center py-10">
        <button
          onclick=""
          class="bg-[#EB5757] text-white w-[180px] h-[70px] rounded-2xl text-xl font-semibold"
        >
          Sort By Date
        </button>
      </div>
      <div
        id="card-container"
        class="grid grid-cols-1 xl:grid-cols-3 gap-10"
      ></div>
      <div id="see-more" class="my-10 text-center">
        <button onclick="seeMore()" class="btn btn-accent text-white">
          See More
        </button>
      </div>
    </div>
    <!-- ai univers hub end -->
    <!-- script -->
    <script src="js/universe.js"></script>
  </body>
</html>
